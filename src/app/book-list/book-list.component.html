<div class="list-header">
    <button mat-raised-button color="primary" matBadge={{cartLength}} matBadgePosition="before" matBadgeColor="accent"
        (click)="checkout()" class="checkout-btn">Checkout</button>
</div>

<mat-card class="book-card" *ngFor="let book of bookList">
    <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>Authors: {{book.authors.join(', ')}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{book.thumbnailUrl}} alt={{book.title}}>
    <mat-card-content class="card-content">
        <div>{{book.isbn}}</div>
        <div>Price: {{book.price | currency}}</div>
        <div>Date Published: {{book.publishedDate | date }}</div>
        <div>Status: {{book.available ? 'Available' : 'Not Available'}}</div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [disabled]="!book.available" (click)="addBookToCart(book)" class="add-to-cart">Add to
            Cart</button>
        <button mat-button [disabled]="!book.available" (click)="removeFromCart(book)" class="remove-from-cart">Remove
            from Cart</button>
    </mat-card-actions>
</mat-card>
